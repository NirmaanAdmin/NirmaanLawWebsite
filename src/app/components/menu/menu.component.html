            </a>
        </div>
        <div id="close-mobile-menu" class="menu-close-mobile-menu">
            <svg viewBox="0 0 804.5714285714286 1024" class="menu-icon">
                <path
                    d="M741.714 755.429c0 14.286-5.714 28.571-16 38.857l-77.714 77.714c-10.286 10.286-24.571 16-38.857 16s-28.571-5.714-38.857-16l-168-168-168 168c-10.286 10.286-24.571 16-38.857 16s-28.571-5.714-38.857-16l-77.714-77.714c-10.286-10.286-16-24.571-16-38.857s5.714-28.571 16-38.857l168-168-168-168c-10.286-10.286-16-24.571-16-38.857s5.714-28.571 16-38.857l77.714-77.714c10.286-10.286 24.571-16 38.857-16s28.571 5.714 38.857 16l168 168 168-168c10.286-10.286 24.571-16 38.857-16s28.571 5.714 38.857 16l77.714 77.714c10.286 10.286 16 24.571 16 38.857s-5.714 28.571-16 38.857l-168 168 168 168c10.286 10.286 16 24.571 16 38.857z">
                </path>
            </svg>
        </div>
    </div>
    <div class="menu-desktop-navigation">
        <nav class="menu-centered">
            <div class="menu-left">
                <div class="menu-container">
                    <a routerLink="/home" class="menu-navlink">
                        <img [attr.alt]="image_alt" [attr.src]="image_src" class="menu-image" />
                    </a>
                </div>
                <div class="menu-links1">
                    <a routerLink="/solutions" class="menu-navlink1 Link">{{ text3 }}</a>
                    <a routerLink="/howitworks" class="menu-navlink2 Link">{{ text4 }}</a>
                    <a routerLink="/pricing" class="menu-navlink3 Link">{{ text5 }}</a>
                </div>
            </div>
            <div class="menu-right">
                <a routerLink="/get-started" class="menu-sign-in Link">{{ Sign_In }}</a>
                <a routerLink="/get-started" class="menu-navlink4">
                    <div class="menu-get-started">
                        <span class="menu-text3">{{ text6 }}</span>
                    </div>
                </a>
                <div id="open-mobile-menu" class="menu-burger-menu">
                    <img [attr.alt]="Mobile_Menu_Button_alt" [attr.src]="Mobile_Menu_Button_src" loading="eager"
                        class="menu-mobile-menu-button" />
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="menu-container2">
            <dangerous-html html="<script>
  /*
  Mobile menu - Code Embed
  */
  
  // Mobile menu
  const mobileMenu = document.querySelector('#mobile-menu')
  
  // Buttons
  const closeButton = document.querySelector('#close-mobile-menu')
  const openButton = document.querySelector('#open-mobile-menu')
  
  // On openButton click, set the mobileMenu position left to -100vw
  openButton.addEventListener('click', function() {
      mobileMenu.style.transform = 'translateX(0%)'
  })
  
  // On closeButton click, set the mobileMenu position to 0vw
  closeButton.addEventListener('click', function() {
      mobileMenu.style.transform = 'translateX(100%)'
  })
  </script>"></dangerous-html>
        </div>
    </div>
</div>
